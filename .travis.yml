dist: xenial
services: docker

language: python
python:
  - '3.8'

env:
  global:
    - secure: ''
    - secure: ''

before_install:
  - curl --retry 5 -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce yamllint
  - docker version

install:
  - travis_retry pip install -q ansible docker molecule openshift jmespath

script:
  - molecule test -s kind

after_success:
  - travis_retry docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - export IMAGE_TAG="$(./build-script-collection/get-version-git | tr '+' '_')"
  - docker build -t "elementalnet/ceph-osd-operator:$IMAGE_TAG" .
  - travis_retry docker push "elementalnet/ceph-osd-operator:$IMAGE_TAG"
